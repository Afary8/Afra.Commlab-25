<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabbed Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="tabs">
    <input type="radio" name="tab" id="tab1" checked>
    <label for="tab1" class="tab-label">Home</label>

    <input type="radio" name="tab" id="tab2">
    <label for="tab2" class="tab-label">About</label>

    <input type="radio" name="tab" id="tab3">
    <label for="tab3" class="tab-label">Contact</label>

    <div class="tab-content" id="content1">
      <h2>Welcome to My Website</h2>
      <p>This is the home tab.</p>
    </div>

    <div class="tab-content" id="content2">
      <h2>Video</h2>
      <p>This is the video.</p>

       <!-- Video from Google Drive -->
  <h2 style="text-align: center;">Google Drive Video Example</h2>
  <div class="video-container">
   <iframe src="https://drive.google.com/file/d/1bvcId_F87Z_B5BeTHgazskM3UD05_N0p/preview" width="640" height="480" allow="autoplay"></iframe>

    </div>

    <div class="tab-content" id="content3">
      <h2>Contact Info</h2>
      <p>This is the contact tab.</p>
    </div>
  </div>
</body>
</html>
